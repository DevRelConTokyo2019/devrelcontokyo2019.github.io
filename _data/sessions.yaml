      2016年に行われたStack
      Overflowの開発者アンケートは数多くの投票が得られ、仕事における課題として「ダメなドキュメント」を二番目に挙げていました。


      素晴らしいドキュメントは優れたDXの前提条件と言えます。しかし、開発者ポータルで本当に必要なドキュメントは何でしょう。


      このセッションでは、その質問に答えるためにWebで最も優れた開発者ポータルのいくつかを分析したいと思います。


      開発者ポータルが果たすべき仕事は何か。ベストプラクティスとデザインパターンは何か。これらはどのように実装できるのか。


