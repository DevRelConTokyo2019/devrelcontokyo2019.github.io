      title_ja: How to create and expand your idea
      description_ja: >-
        DevRel has to give inspiration to your developers and pull out maximize
        their idea. So, evangelist or advocate have to be more creative person
        who full of ideas than developers. In this session, I will talk about
        how to create an idea of contents especially blog or documentation.


        # Create idea


        We know several ways how to expand an idea.


        - KJ method

        - Osborn's checklist

        - Brainstorming

        - Mandal Art


        When you create an idea of core, you can expand the core by those
        methods. So how to create an idea of core?


        ## From developers


        You can learn from your developers. We can make a idea from information
        that usually when the developers concern on their work, what is their
        wants and what they want to know. In the online, we can know about it
        from Q&A forum or search queries. In the offline, we can understand
        about it from meetup and networking.


        ## From trend


        You can mix your service and newest technologies such as programming
        language, framework and etc. You write the contents like how to combine
        new frameworks, how to use your service with new technology like IoT,
        blockchaine or deep learning.


        ## From season


        We know many companies make a content that focus to April fool in Japan.
        Similar, you have an opportunity on New year and halloween. For example,
        you can provide content that is homework of summer vacation for
        students. And you can provide the tutorial content for adult, tackle to
        new technology with your service.


        # Who is your target


        After creating idea, you should consider who is the your target. In this
        session, I will talk about three patterns.


        - A. They don't know your service.

        - B. They know your service. But they don't register or don't use it.

        - C. They use your service.


        For A, you give an opportunity to them. So you should help their work by
        your content. Or you can delivery your content other market target like
        from cloud to IoT.


        For B, you will make contents to dig up them. Service update in 6
        months, case study, or event report. There is the possibility of looking
        back when being told that the service is exciting.


        For C, you will provide contents to raise the royalty more. It might be
        a little difficult tutorial or a combination with recent technology. I
        recommended that you will make a content that developers want to tell
        others.
