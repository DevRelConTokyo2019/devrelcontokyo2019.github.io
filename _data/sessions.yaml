  Both:
    objectId: SwRenS3gqt6Py1Nl
    title: Fueling Growth through Diversity
    title_ja: 多様性が成長を促進する
    description_en: >-
      It can be difficult to measure the impact of developer relations. We too
      often end up focusing on the most easily measured numbers – like
      downloads, views & attendees. While these are important, it can lead to
      things like diversity and inclusion being treated as side projects or
      "secondary" objectives. At Mozilla, we are thinking about diversity,
      broadly, as a strategy for growth.


      In this talk, I'll show how we measure the impact of our work, set
      strategy, and use things like cross-industry representation, adapting to
      different learning styles, and regional representation to reach and
      include a more diverse global audience.
    description_ja: >-
      DevRelの効果測定を行うのは難しいかも知れません。ダウンロードや閲覧数、出席者など簡単に計測される数字に注目しがちです。これらは確かに重要ですが、多様性や包含性といった要素が二次的な目的になってしまう可能性があります。Mozillaでは成長戦略としてダイバーシティを重視しています。


      このセッションではタスクの影響を測定し、戦略の設定や業界を超えた表現、様々な学習スタイルへの適応、地域に合わせた表現を使用して、より多様なグローバルユーザを獲得する方法について解説します。
