      twitter: jcasman
      profile: >-
        I am a software marketing executive with extensive experience in
        early-stage startups in Silicon Valley and Japan. I focus on building
        developer communities. Developer Relations is a key component to
        reaching customers and building awareness. I work with great companies
        like IBM, RICOH, and Renesas to leverage open source, open communities
