      今回は、バーンアウトに寄与する話になりますが、それは私たちの業界や職業において他のものと同じくらい変わらない - 私たちが取り組むべき課題です。


      技術は変わります。
      あなたの会社のAPIも変わります。コミュニティだって変化するかも知れません。あなたのチームは成長し、または縮小したり、再編成されるかもしれません。
      やがて、あなたはマネージャや経営層になるかもしれません。


      変化は一定であり、変化が起こる可能性がある多くの側面を理解することは、私たちが前進する道を進むのに役立ちます。

      これは、コミュニティのリーダーシップとDevRelにおいて10年近くにわたって学んだ教訓のストーリーです。
