<script type='text/javascript'>
  $(function() {
    $('.lang.ja').hide();
    var lang = navigator.language || navigator.userLanguage;
    if (lang.indexOf('JP') > -1) {
      $('.lang.en').hide();
      $('.lang.ja').show();
      changeTitle('ja');
    }
  });
  function changeLang(lang) {
    if (lang === 'ja') {
      $('.lang.en').hide();
      $('.lang.ja').show();
    } else {
      $('.lang.ja').hide();
      $('.lang.en').show();
      changeTitle(lang)
    }
    return false;
  }
  function changeTitle(lang) {
    if (lang === 'ja') {
      var title = 'DevRelCon Tokyo 2019 – DevRel、開発者マーケティング、DX、APIに関するマーケティング';
      var description = 'DevRelCon Tokyoはテクニカルエバンジェリスト、デベロッパーアドボケイトそしてDevRelとDXに関係する全ての方向けのワンデーカンファレンスです';
    } else {
      var title = 'DevRelCon Tokyo 2019 – conference for developer relations, developer marketing, developer experience, APIs';
      var description = 'DevRelCon Tokyo is a one day conference for technical evangelists, developer advocates and anyone interested in developer relations and developer experience';
    }
    $('title').text(title);
    $('meta[name="description"]').attr('content', description);
  }
</script>
